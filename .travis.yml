dist: trusty
sudo: required

language: cpp
compiler: gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7
      - cmake



install:
- cd ${TRAVIS_BUILD_DIR}
- wget http://ftp.de.debian.org/debian/pool/main/l/lcov/lcov_1.11.orig.tar.gz
- tar xf lcov_1.11.orig.tar.gz
- sudo make -C lcov-1.11/ install
- gem install coveralls-lcov


script:
- cd ${TRAVIS_BUILD_DIR}
- mkdir build
- cd build
- CXX=/usr/bin/g++-7 cmake  -D HANDY_BUILD_TESTS=ON ..
- make handy_tests -j4
- ./tests/handy_tests

after_success:
- bash <(curl -s https://codecov.io/bash)

notifications:
  email: false